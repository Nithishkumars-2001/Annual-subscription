<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Annual Subscription </title>

    <!--My Css-->
    <link rel="stylesheet" href="style.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

    <!-- Annual Subscription -->
    <section class="annual-subscription">
        <div class="row">
            <div class="content1 col-md-7">
                <h1> Annual Subscription </h1>
                <h6 class="pt-3"> All-access learning for a yearâ€”gain skills, earn certificates, and achieve your goals!
                </h6>
                <button class="btn-activate"> Activate Now </button>
            </div>

            <div class="content2 col-md-5">
                <div class="annual-scbscription-box">
                    <h2> Annual Subscription </h2>

                    <div class="time-tracker">
                        <div class="time-unit days">
                            <p class="time-value"> 6 </p>
                            <p class="time-label"> Days </p>
                        </div>
                        <div class="time-unit hours">
                            <p class="time-value"> 12 </p>
                            <p class="time-label"> Hours </p>
                        </div>
                        <div class="time-unit minutes">
                            <p class="time-value"> 24 </p>
                            <p class="time-label"> Minutes </p>
                        </div>
                        <div class="time-unit seconds">
                            <p class="time-value" style="color: green;"> 52 </p>
                            <p class="time-label"> Seconds </p>
                        </div>
                    </div>

                    <div class="amount">
                        <h3> <i class="bi bi-currency-rupee"></i> 9,999.00 <span
                                style="font-size: 16px;text-decoration: line-through;"> <i
                                    class="bi bi-currency-rupee"></i>
                                33,000.00</span></h3>
                    </div>

                    <div class="pt-1">
                        <button class="btn-buy"> Buy Now </button>
                        <button class="btn-card"> Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Count Section -->
    <div class="counter-section">
        <div class="counter-item">
            <span class="counter-icon" style="background: rgb(0, 204, 255);">
                <i class="bi bi-play-btn"></i>
            </span>

            <div class="counter-value">
                <h4 style="padding-top: 10px;font-weight: 700;">1000+</h4>
                <p>Video Courses</p>
            </div>
        </div>

        <div class="counter-item">
            <span class="counter-icon" style="background: rgb(206, 127, 17);">
                <i class="bi bi-person-fill-gear"></i>
            </span>

            <div class="counter-value">
                <h4 style="padding-top: 10px;font-weight: 700;">100+</h4>
                <p>Expert Trainers</p>
            </div>
        </div>

        <div class="counter-item">
            <span class="counter-icon" style="background: rgb(22, 200, 42);">
                <i class="bi bi-trophy"></i>
            </span>

            <div class="counter-value">
                <h4 style="padding-top: 10px;font-weight: 700;">8000+</h4>
                <p>Learners Served</p>
            </div>
        </div>

        <div class="counter-item">
            <span class="counter-icon" style="background: rgb(218, 59, 125);">
                <i class="bi bi-hourglass-split"></i>
            </span>

            <div class="counter-value">
                <h4 style="padding-top: 10px;font-weight: 700;">50000+</h4>
                <p>Learning Hours</p>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"> </script>
</body>

</html>
